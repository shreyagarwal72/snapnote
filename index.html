<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SnapNote – Free Online Notepad & Rich Text Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="SnapNote is a free, mobile-first notepad and rich text editor with autosave, word count, and a smart toolbar. Install as a web app!">
  <meta property="og:title" content="SnapNote – Free Online Notepad & Rich Text Editor">
  <meta property="og:description" content="Mobile+desktop online notepad & rich editor. Write and autosave your notes instantly!">
  <meta property="og:url" content="https://shreyagarwal72.github.io/snapnote/">
  <meta property="og:image" content="https://shreyagarwal72.github.io/snapnote/preview.png">
  <meta name="twitter:card" content="summary_large_image">
  <link rel="canonical" href="https://shreyagarwal72.github.io/snapnote/">
  <link rel="icon" href="favicon.png" type="image/png">

  <!-- PWA Support -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1372f8" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icons/icon-192.png">

  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="snapnote-header" role="banner">
    <h1>SnapNote</h1>
    <p class="subtitle">Quick, autosaving, installable notepad for all your ideas.</p>
  </header>
  <main class="snapnote-main" role="main">
    <section aria-label="Online Rich Text Notepad">
      <div id="toolbar" aria-label="Formatting Toolbar">
        <div class="toolbar-row">
          <span class="ql-formats">
            <select class="ql-font" aria-label="Font"></select>
            <select class="ql-size" aria-label="Size"></select>
          </span>
          <span class="ql-formats">
            <button class="ql-bold" aria-label="Bold"></button>
            <button class="ql-italic" aria-label="Italic"></button>
            <button class="ql-underline" aria-label="Underline"></button>
            <button class="ql-strike" aria-label="Strike"></button>
          </span>
          <span class="ql-formats">
            <button class="ql-list" value="ordered" aria-label="Numbered list"></button>
            <button class="ql-list" value="bullet" aria-label="Bullet list"></button>
          </span>
          <span class="ql-formats">
            <button class="ql-blockquote" aria-label="Blockquote"></button>
            <button class="ql-code-block" aria-label="Code"></button>
          </span>
        </div>
        <div class="toolbar-row">
          <span class="ql-formats">
            <select class="ql-color" aria-label="Text color"></select>
            <select class="ql-background" aria-label="Background color"></select>
          </span>
          <span class="ql-formats">
            <button class="ql-link" aria-label="Insert link"></button>
            <button class="ql-image" aria-label="Insert image"></button>
            <button class="ql-clean" aria-label="Remove formatting"></button>
          </span>
        </div>
      </div>
      <div id="editor-container" aria-label="Write your notes here" tabindex="0"></div>
      <div class="bottom-bar">
        <span class="word-count" id="wordCount">Words: 0</span>
        <div class="actions" role="group" aria-label="Actions">
          <button id="saveBtn" title="Download as .txt" aria-label="Save as Text">Save</button>
          <button id="loadBtn" title="Restore last note" aria-label="Restore Note">Restore</button>
          <button id="clearBtn" title="Clear notes" aria-label="Clear Note">Clear</button>
        </div>
      </div>
    </section>
    <nav class="bottom-info-links" aria-label="Info Links">
      <a href="features.html">Features</a>
      <a href="faqs.html">FAQ</a>
    </nav>
  </main>
  <footer class="snapnote-footer" role="contentinfo">
    <small>© <span id="year"></span> SnapNote. Fast, modern, always free, and installable as a web app.</small>
  </footer>
  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="script.js"></script>
  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
